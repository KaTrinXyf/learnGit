<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是菜鸟</title>
</head>
<body>
	<p>访问JSON对象数组。</p>
	<p id="demo1"></p>
	<p>你可以使用for-in访问数组。</p>
	<p id="demo2"></p>
	<p>使用 for 循环访问数组。</p>
	<p id="demo3"></p>
	<p>循环内嵌数组：</p>
	<p id="demo4"></p>

	<script type="text/javascript">
		var Obj1,x="",y="",z="",i,j;
		Obj1 = {
			"name":"网站",
			"num":3,
			"sites":["Google","Runoob","Taobao"]
		}

		delete Obj1.sites[1];
		
		z = Obj1.sites[0];
		document.getElementById("demo1").innerHTML = z;

		for(i in Obj1.sites)
		{
			x += Obj1.sites[i] + "<br>";
		}	
		document.getElementById("demo2").innerHTML = x;

		for(j=0;j<Obj1.sites.length;j++)
		{
			y += Obj1.sites[j] + "<br>";
		}
		document.getElementById("demo3").innerHTML = y;


		var Obj2 = 
		{
			"name":"网站",
			"num":3,
			"sites":
			[
			{"name":"Google","info":["Android","Google搜索","Google翻译"]},
			{"name":"Runoob","info":["菜鸟教程","菜鸟工具","菜鸟微信"]},
			{"name":"Taobao","info":["淘宝","网购"]}
			]
		}

		for(i in Obj2.sites)
		{
			x += "<h1>" + Obj2.sites[i].name + "</h1>";
			for(j in Obj2.sites[i].info)
			{
				x += Obj2.sites[i].info[j] + "<br>";
			}
		}
		document.getElementById("demo4").innerHTML = x;
	</script>
</body>
</html>
