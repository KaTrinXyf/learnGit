<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是菜鸟</title>
</head>
<body>
	<p>你可以用点号（.）来访问JSON对象的值：</p>
	<p id="demo1"></p>
	<p>使用for-in来循环对象的属性：</p>
	<p id="demo2"></p>
	<p>在for-in来循环对象的属性时，使用中括号（[]）来访问属性的值：</p>
	<p id="demo3"></p>
	<p>访问JSON内嵌对象。</p>
	<p id="demo4"></p>

	<script type="text/javascript">
		var myObj,x;
		myObj = {"name":"runoob","alexa":10000,"site":null};
		
		x = myObj["name"];
		//x = myObj.name;
		document.getElementById("demo1").innerHTML = x;

		delete myObj["name"];
		for(x in myObj)
		{
			document.getElementById("demo2").innerHTML += x + "<br>";
		}
		for(x in myObj)
		{
			document.getElementById("demo3").innerHTML += myObj[x] + "<br>";
		}

		var Obj2 = 
		{
			"name":"runoob",
			"alexa":10000,
			"sites":
			{
				"site1":"www.runoob.com",
				"site2":"m.runoob.com",
				"site3":"c.runoob.com",

			}
		}
		Obj2.sites.site1 = "www.google.com";
		delete Obj2.sites.site1;
		document.getElementById("demo4").innerHTML += Obj2.sites.site1 + "<br>";
		//或者
		document.getElementById("demo4").innerHTML += Obj2.sites["site2"];
	</script>
</body>
</html>
