<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是菜鸟</title>
</head>
<body>
	<h2>从JSON字符串中创建对象</h2>
	<p>网站名：<span id="name"></span></p>
	<p>网站地址：<span id="url"></span></p>

	<script type="text/javascript">
		var txt1 = '{"site":['+'{"name":"菜鸟教程","url":"www.runoob.com"},'+'{"name":"google","url":"www.google.com"},'+'{"name":"微博","url":"www.weibo.com"}]}';
		// var obj1 = eval("(" + txt1 + ")");
		obj1 = JSON.parse(txt1);
		document.getElementById("name").innerHTML = obj1.site[0].name;
		document.getElementById("url").innerHTML = obj1.site[0].url;

		function Foo() 
		{
			var i=0;
			return function() 
			{
				console.log(i++);
			}
		}
		var f1 = Foo(), f2 = Foo();
		f1();
		f1();
		f2();

		var bb = 1;
		function aa(bb)
		{
			bb = 2;
			alert(bb);
		};
		aa(bb);
		alert(bb);
		
	</script>
</body>
</html>
