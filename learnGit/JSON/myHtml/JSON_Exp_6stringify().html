<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stringify()</title>
</head>
<body>
	<h2>将JavaScript对象转换为Wie JSON字符串</h2>
	<p id="demo1"></p>
	<h2>将JavaScript数组转换为JSON对象</h2>
	<p id="demo2"></p>
	<h2>将Date对象转换为字符串</h2>
	<p id="demo3"></p>
	<h2>JSON.stringify将删除对象中的函数</h2>
	<p id="demo4"></p>
	<h2>JSON.stringify 将 Date 对象转换为字符串</h2>
	<p id="demo5"></p>	

	<script type="text/javascript">
		var obj1 = {"name":"runoob","alexa":10000,"site":"www.runoob.com"};
		var Json1 = JSON.stringify(obj1);
		document.getElementById("demo1").innerHTML = Json1;

		var arr1 = ["Google","Runoob","Taobao","Facebook"];
		var Json2 = JSON.stringify(arr1);
		document.getElementById('demo2').innerHTML = Json2;

		var obj2 = {"name":"Runoob","initDate":new Date(),"site":"www.runoob.com"};
		var Json3 = JSON.stringify(obj2);
		document.getElementById("demo3").innerHTML = Json3;

		var obj3 = {"name":"Runoob","alexa":function() {return 10000;},"site":"www.runoob.com"};
		var Json4 = JSON.stringify(obj3);
		document.getElementById("demo4").innerHTML = Json4;

		var obj4 = {"name":"Runoob","alexa":function() {return 10000;},"site":"www.runoob.com"};
		obj4.alexa = obj4.alexa.toString();
		var Json5 = JSON.stringify(obj4);
		document.getElementById("demo5").innerHTML = Json5;
	</script>
</body>
</html>
