<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计时事件</title>
</head>
<body>
	<p>单击按钮每三秒出现一个“Hello”警告框。</p>
	<p>再次点击警告框，经过2秒出现新的警告框，将一直执行...</p>
	<button type="button" onclick="Func_1()">点我</button>
	<p>在页面显示一个时钟</p>
	<p id="demo_1"></p>
	<button onclick="StopFunc()">停止时钟</button>
	<p>点击按钮，在等待3秒后弹出“Hello”。</p>
	<button onclick="Func_2()">点我</button>
	<script type="text/javascript">
	function Func_1()
	{
		setInterval(function(){alert("Hello")},2000);
	}
	var myVar = setInterval(function(){myTimer()},1000);
	
	function StopFunc()
	{
		clearInterval(myVar);
	}
	function Func_2()
	{
		myVar_2 = setTimeout(function(){alert("Hello")},3000);
	}
	function StopFunc_2()
	{
		clearInterval(myVar_2);
	}
	function myTimer()
	{
		var d = new Date();
		var t = d.toLocaleString();
		document.getElementById("demo_1").innerHTML = t;
	}
	</script>
</body>
</html>
