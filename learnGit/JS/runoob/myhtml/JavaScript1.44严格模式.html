<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>严格模式</title>
</head>
<body>
	<h1>使用“use strict”:</h1>
	<h3>不允许使用未定义的变量。</h3>
	<p>浏览器按下F12开启调试模式，查看报错信息。</p>
	<p>在函数内使用 "use strict" 只在函数内报错。</p>
	<script type="text/javascript">
	"use strict";
		//不允许删除变量
		var x_1 = 3.14;
		delete x_1;
		// myFunction();
		//不允许删除函数
		function myFunction()
		{
			var y =3.14;
		}
		delete myFunction;

		//不允许使用未定义的对象
		x_2 = {p1:10,p2:20};

		//不允许变量重名
		function x_3(p1,p1)
		{};

		//不允许使用八进制
		var x_4 = 010;

		//不允许使用转义字符
		var x_5 = \010;

		//不允许对只读属性赋值
		var obj_1 = {};
		Object.defineProperty(obj_1,"x",{value:0,writable:false});
		obj_1.x = 3.14;

		//不允许对一个使用getter方法读取的属性进行赋值
		var obj_2 = {get x() return 0};
		obj_2.x = 3.14;

		//不允许删除一个不允许删除的属性
		delete Object.prototype;

		//变量名不能使用 "eval" 字符串,变量名不能使用 "arguments" 字符串
		var eval = 3.14 ;
		var arguments = 3.14;

		//不允许使用以下这种语句
		with (Math) {x = cos(2)};

		//由于一些安全原因，在作用域 eval() 创建的变量不能被调用
		eval ("var x_6 = 2");
		alert(x_6);
	</script>
</body>
</html>
