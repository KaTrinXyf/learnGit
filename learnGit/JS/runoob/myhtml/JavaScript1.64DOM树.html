<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM树</title>
</head>
<body>
	<p class="intro">你好世界！</p>
	<div id="main">
		<p>DOM是非常有用的。</p>
		<p>该实例展示了 <b>getElementsByTagName</b>方法。</p>

		<p>该实例展示了<b>getElementsByClassName</b>方法！</p>
		<p id="demo"></p>
	</div>
	<script type="text/javascript">
		// var x = document.getElementById("main");
		// var y = x.getElementsByTagName("p");
		// document.write("id = 'main'元素中的第一个段落为：" + y[1].innerHTML);

		m = document.getElementsByClassName("intro");
		document.write("<p>文本来自class为intro段落：" + m[0].innerHTML + "</p>");
	</script>
	<p><b>注意：</b>Internet Explorer 8 及更早的IE版本不支持getElementsByClassName!</p>
</body>
</html>
