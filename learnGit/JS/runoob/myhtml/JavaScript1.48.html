<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组中使用名字来索引</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var person = [];
		// person[0] = "Xu";
		// person[1] = "Yafeng";
		// person[2] = 24;
		person["firstname"] = "Xu";
		person["lastname"] = "Yafeng";
		person["age"] = 24;
		document.getElementById("demo").innerHTML = person[0] + " " + person.length;

		for(var i=0;i<10;i++)
		{}
	document.getElementById("demo").innerHTML = i;
	</script>
</body>
</html>
