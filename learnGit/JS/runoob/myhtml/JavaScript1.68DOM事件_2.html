<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
</head>
<body onload="checkCookies()">
	<p>弹窗-提示浏览器cookie是否可用。</p>
	输入你的名字：<input type="text" name="" id="fname" onchange="toUpper()">
	<p>当你离开输入框后，函数将被触发，将小写字母转为大写字母。</p>
	
	<div id="myDiv" onmouseover="mOver(this)" onmouseout="mOut(this)" onmousedown="mDown(this)" onmouseup="mUp(this)" 
	style="background-color: #D94A38;width: 120px;height: 20px;padding: 40px;">Mouse Over Me</div>

	请输入内容：<input type="text" onfocus="Focus(this)" onblur="Blur(this)" name="">
	<p>当输入框获取焦点时，修改背景色(background-color属性)将被触发。</p>
	<script type="text/javascript">
		function checkCookies()
		{
			if(navigator.cookieEnabled == true)
			{
				alert("Cookies可用");
			}
			else
			{
				alert("Cookies不可用");
			}
		}

		function toUpper()
		{
			var x = document.getElementById("fname");
			x.value = x.value.toUpperCase();
		}

		function mOver(obj)
		{
			obj.innerHTML = "Thank You";
		}
		function mOut(obj)
		{
			obj.innerHTML = "Mouse Over Me";
		}

		function mDown(obj)
		{
			obj.innerHTML = "Release Me";
			obj.style.backgroundColor = "blue";
		}
		function mUp(obj)
		{
			obj.innerHTML = "Thank You";
			obj.style.backgroundColor = "red";
		}

		function Focus(obj)
		{
			obj.style.backgroundColor = "yellow";
		}
		function Blur(obj)
		{
			obj.style.backgroundColor = "white";
		}
	</script>
	
</body>
</html>
