<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异常处理</title>
	<script type="text/javascript">
		var txt = "";
		function message()
		{
			try
			{
				assslert("welcome guest!");
			}
			catch(err)
			{
				txt = "本页有一个错误。\n\n";
				txt += "错误描述：" + err.message + "\n\n";
				txt += "点击确定继续。\n\n";
				alert(txt);
			}
		}
	</script>
</head>
<body>
	<button onclick="message()">查看消息</button>

	<p>请输入一个5-10之间的数字：</p>
	<input type="text" id="input_txt" name="">
	<input type="button" value="测试输入" onclick="myFunction()" name="">
	<p id = "message"></p>
	<script type="text/javascript">
		function myFunction()
		{
			var message,x;
			message = document.getElementById("message");
			message.innerHTML = "";
			x = document.getElementById("input_txt").value;
			try
			{
				if(x == "")
					throw "值为空";
				if(isNaN(x))
					throw "不是数字";
				x = Number(x);
				if(x < 5)
					throw "太小";
				if(x > 10)
					throw "太大";
			}
			catch(err)
			{
				message.innerHTML = "错误：" + err;
			}
		}
	</script>
</body>
</html>
