<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定义对象方法</title>
</head>
<body>
	<p>创建和使用对象方法。</p>
	<p>对象方法作为一个函数定义存储在对象属性中。</p>
	<p id = "demo"></p>
	<script type="text/javascript">
		var person = 
		{
			firstname : "Xu",
			lastname : "Yafeng",
			age : 24,
			eyecolor : "black",
			fullname : function()
			{
				return this.firstname + this.lastname;
			}
		};
		function myFunction()
		{
			document.getElementById('demo').innerHTML = person.fullname();
		}
		//document.getElementById("demo").innerHTMl = person.fullname();
	</script>
	
	<button type="button" onclick="myFunction()">戳我</button>
</body>
</html>
