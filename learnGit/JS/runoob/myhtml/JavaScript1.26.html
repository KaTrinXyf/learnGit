<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
</head>
<body>
	<p>点击按钮计算值</p>
	<p><input type="text" id ="num_1" style="width: inherit;"> + <input type="text" id="num_2" style="width: inherit;"> = <p id = "res"></p></p>
	<button onclick="add()">计算</button>

	<p id = "text"></p>
	<button onclick="addString()">戳我</button>

	<p id = "demo2"></p>
	<button onclick="myFunction()">也戳我</button>

	<script type="text/javascript">
	function add()
	{
		var num_1 = document.getElementById("num_1").value;
		var num_2 = document.getElementById("num_2").value;
		var res = (num_1-0) + (num_2-0);
		document.getElementById("res").innerHTML = res;
	}
		
	function addString()
	{
		var txt1 = "What a very";
		var txt2 = "nice day.";
		var txt3 = txt1 + " " + txt2;
		document.getElementById('text').innerHTML = txt3;
	}

	function myFunction()
	{
		var x = 5+5;
		var y = "5" + 5;
		var z = "Hello" + 5;
		var n = 5+5+"abc";
		var m = ""+5+5+"abc";
		document.getElementById("demo2").innerHTML = x + "<br>" + y + "<br>" + z + "<br>" + n + "<br>" + m;

	}
	</script>
</body>
</html>
