<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While循环</title>
</head>
<body>
	<p>点击下面的按钮，只要i小于5就会一直循环代码块。</p>
	<button onclick="myFunction()">戳我</button>
	<button onclick="myFunction_1()">戳我</button>
	<p id = "demo"></p>
	<script type="text/javascript">
		function myFunction()
		{
			var i = 0;
			var x = "";
			
			do
			{
				x = x + "该数字为 " + i +"<br>";
				i++;
			}
			while(i < 5);
			document.getElementById("demo").innerHTML = x;
		}
		function myFunction_1()
		{
			var cars = ["bmw","volvo","saab","ford"];
			var x ="";
			var i = 0,len = cars.length;
			// for(;cars[i]; )
			// {
			// 	x = x + cars[i] + "<br>";
			// 	i++;
			// }
			while(cars[i])
			{
				x = x + cars[i] + "<br>";
				i++;
			}
			document.getElementById("demo").innerHTML = x;
		}
	</script>
</body>
</html>
