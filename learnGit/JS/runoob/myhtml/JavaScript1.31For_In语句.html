<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>点击下面的按钮，循环遍历对象“person”的属性。</p>
	<button onclick="myFunction()">戳我</button>
	<p id  = "demo"></p>
	<script type="text/javascript">
	function myFunction()
	{
		var x;
		var text = "";
		var person = {firstname:"xu",lastname:"yafeng",age:24};
		for(x in person)
		{
			text = text + person[x] + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	}
		
	</script>

</body>
</html>
