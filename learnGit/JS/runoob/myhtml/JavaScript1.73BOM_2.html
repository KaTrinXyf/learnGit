<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
</head>
<body>
	<P>点击按钮，显示确认框。</P>
	<button type="button" onclick="myFunc()">戳我</button>
	<p id="demo_1"></p>
	<p>点击按钮查看输入的对话框。</p>
	<button type="button" onclick="input()">输入对话框</button>
	
	<p id="demo_2"></p>
	<script type="text/javascript">
		function myFunc()
		{
			var x;
			var r = confirm("按下按钮！");
			if (r == true) 
			{
				x = "你按下了\"确认\"按钮！";
			}
			else
			{
				x = "你按下了\"取消\"按钮！";
			}
			document.getElementById("demo_1").innerHTML = x;
		}
		function input()
		{
			var x;
			var name = prompt("请输入\n你的名字：","XuYafeng");
			if (name != null && name != "") 
			{
				x = "你好" + name + "！今天感觉如何？";
				document.getElementById("demo_2").innerHTML = x;
			}
		}
	</script>
</body>
</html>
