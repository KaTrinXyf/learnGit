<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this</title>
</head>
<body>
	<p>在HTML中<b>this</b>的值，在全局函数是一个window对象。</p>
	<p id="demo_1"></p>
	<p>myObject.fullName() 返回 John Doe:</p>
	<p id="demo_2"></p>
	<p>在实例中，myFunction是构造函数：</p>
	<p id="demo_3"></p>
	<script type="text/javascript">
		function myFunction()
		{
			return this;
		}

		var myObject = 
		{
			firstName:"John",
			laseName:"Doe",
			fullName:function()
			{
				// return this.firstName + " " + this.laseName;
				return this;
			}
		}
		function myFunc(arg1,arg2)
		{
			this.firstName = arg1;
			this.lastName = arg2;

		}
		document.getElementById("demo_1").innerHTML = myFunction();
		document.getElementById("demo_2").innerHTML = myObject.fullName();
		x = new myFunc("John","Doe");
		document.getElementById("demo_3").innerHTML = x.firstName;

	</script>
</body>
</html>
