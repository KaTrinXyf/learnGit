<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
</head>
<body>
	<p>查找最大的数。</p>
	<p id="demo"></p>

	<p>计算所有参数之和：</p>
	<p id="demo_2"></p>
	<script type="text/javascript">
		x = findMax(1,123,500,115,44,88);
		function findMax()
		{
			var i,max = arguments[0];
			if(arguments.length < 2)
				return max;
			for(i = 0;i < arguments.length;i++)
			{
				if(arguments[i] > max)
				{
					max = arguments[i];
				}
			}
			return max;
		}
		document.getElementById("demo").innerHTML = x;
		y = sum(1,123,500,115,44,88);
		function sum()
		{
			var i,sum = 0;
			for(i = 0;i < arguments.length;i++)
			{
				sum += arguments[i];
			}
			return sum;
		}
		document.getElementById("demo_2").innerHTML = y;

	</script>
</body>
</html>
