<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<p>全局变量计数。</p>
	<button type="button" onclick="myFunction()">计数</button>
	<p id="demo_1"></p>
	<script type="text/javascript">
		
		function Add()
		{var count = 0;
			return count +=1;

		}
		function myFunction()
		{
			return document.getElementById("demo_1").innerHTML = Add();

		}
	
	</script>
</body>
</html>
