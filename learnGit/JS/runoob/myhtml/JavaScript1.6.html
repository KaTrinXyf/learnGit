<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是菜鸟</title>
</head>
<body>
	<h1>我的第一段JavaScript</h1>
	<p id = "demo">请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
	<input id = "demo" type="text">
	<script>
		function myFunction()
		{
			var x=document.getElementById("demo").value;//var x = document.getElementById("demo").value;
			if(x=="" || isNaN(x))
			{
				alert("不是数字。");
			}
		}
	</script>

	<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
