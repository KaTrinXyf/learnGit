<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易计算器</title>
</head>
<body>
	<p>简易计算器</p>
	<table border = "1" style="position: center;">
		<tr>
			<td>第一个数：</td>
			<td><input type="text" name="" id="firstnum"></td>
		</tr>
		<tr>
			<td>第二个数：</td>
			<td><input type="text" name="" id="secondnum"></td>
		</tr>
		<tr>
			<td colspan="2">
				&nbsp;
				<button style="width:inherit;" onclick="add()">+</button>
				&nbsp;
				<button style="width:inherit;" onclick="subtract()">-</button>
				&nbsp;
				<button style="width:inherit;" onclick="ride()">*</button>
				&nbsp;
				<button style="width:inherit;" onclick="devide()">/</button>
			</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">
				<p id = "result"></p>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
		var result_1 ;
		//加法
		function add()
		{
			var fir = getFirstnum();
			var sec = getSecondnum();
			var res = (fir-0) + (sec-0);
			sendResult(res);
		}
		//减法
		function subtract()
		{
			var fir = getFirstnum();
			var sec = getSecondnum();
			var res = fir - sec;
			sendResult(res);
			
		}
		//乘法
		function ride()
		{
			var fir = getFirstnum();
			var sec = getSecondnum();
			var res = fir * sec;
			sendResult(res);
			
		}
		//除法
		function devide()
		{
			var fir = getFirstnum();
			var sec = getSecondnum();
			var res = fir / sec;
			sendResult(res);
			
		}
		//给标签p传值
		function sendResult(result_1)
		{
			document.getElementById("result").innerHTML = result_1;
		}
		//获取第一个数字
		function getFirstnum()
		{
			return document.getElementById("firstnum").value;
		}
		//获取第二个数字
		function getSecondnum()
		{
			return document.getElementById("secondnum").value;
		}
	</script>
</body>
</html>
