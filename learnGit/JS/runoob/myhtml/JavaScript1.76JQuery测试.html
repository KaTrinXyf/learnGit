<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<!-- <script type="text/javascript" src = "http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script> -->
	<script type="text/javascript" src = "http://apps.bdimg.com/libs/prototype/1.7.1.0/prototype.js"></script>
	<script type="text/javascript">
		function myFunction()
		{
			// $("#h01").html("Hello jQuery");
			$("#h01").attr("style","color:red").html("Hello jQuery");
		}
		// $(document).ready(myFunction);
		function Ins()
		{
			// $("h02").insert("Hello Prototype!");
			$("h02").writeAttribute("style","color:red").insert("Hello Prototype!");
		}
		Event.observe(window,"load",Ins);
	</script>
</head>
<body>
	<h1 id="h01"></h1>
	<h2 id="h02"></h2>
</body>
</html>
