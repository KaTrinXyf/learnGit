<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
</head>
<body>
	<p>while使用length属性循环数组</p>
	<p>while和do/while的区别：do/while至少会执行一次</p>
	<script type="text/javascript">
		var size = [1,2,3,4,5,6,7];
		var i = 0;
		//while循环
		while(i < size.length)
		{
			document.write(size[i] + " ");
			i++;
		}
		document.write("<br>-------------<br>");
		//do...while 循环
		j = 0;
		do
		{
			document.write(size[j] + " ");
			j++;		
		}
		while(j < size.length)
	</script>
</body>
</html>
