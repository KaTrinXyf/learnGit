<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式——搜索</title>
</head>
<body>
	<p>搜索字符串“runoob”，并显示匹配的其实位置：</p>
	<button onclick="myFunction()">戳我</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction()
		{
			var str = "Visit Runoob!";
			var n = str.search("Runoob");
			//和上一句相同
			//var n = str.search(/Runoob/i);
			document.getElementById("demo").innerHTML = n;
		}
	</script>
</body>
</html>
