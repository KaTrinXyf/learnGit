<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>如果时间早于20:00，会获得问候“Good day”。</p>
	<button onclick="myFunction()">戳我</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction()
		{
			var time = new Date().getHours();
			if (time < 10)
			 {
				document.getElementById("demo").innerHTML = "<b>Good morning.</b>";
			 }
			else if(time >= 10 && time < 16)
			{
				document.getElementById("demo").innerHTML = "Good day.";
			}
			else
			{
				document.getElementById("demo").innerHTML = "Good evening.";
			}
		}


		var r = Math.random();
		var x = document.getElementById("demo");
		if (r > 0.5) 
		{
			x.innerHTML = "<a href = 'https://www.runoob.com/'>访问菜鸟教程</a>";
		}
		else
		{
			x.innerHTML = "<a href = 'https://www.baidu.com/'>百度</a>";
		}
	</script>
</body>
</html>
