<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数</title>
</head>
<body>
	<p>函数可以存储在变量中。</p>
	<p id = "demo"></p>
	<p>JS内置构造函数。</p>
	<p id="demo_2"></p>
	<script type="text/javascript">
		var x = function(a, b) {return a * b};
		document.getElementById("demo").innerHTML = x;

		// var myFunction = new Function("a","b" , "return a * b");
		var myFunction = function(a,b) {return a*b}
		document.getElementById("demo_2").innerHTML = myFunction(4,3);


	</script>

	
</body>
</html>
