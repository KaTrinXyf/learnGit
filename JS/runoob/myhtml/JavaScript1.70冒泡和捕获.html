<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
	<style type="text/css">
		div{
			background-color: coral;
			border: 2px solid;
			padding: 50px;
		}

		#div3{
			background-color: red;
			border: 2px solid;
			padding: 50px;
			color:white;
		}
	</style>
</head>
<body>
	<p>实例演示了在添加不同事件监听时，冒泡与捕获的不同。</p>
	<div id="div1">
		<p id="p1">点击段落，我是冒泡。</p>
	</div><br>
	<div id="div2">
		<p id="p2">点击段落，我是捕获。</p>
	</div>
	<div id="div3">
		div元素添加了onmouseover事件句柄，鼠标在橘红色的框内移动时会显示随机数。
		<p id="p3">点击按钮移除DIV的事件句柄。</p>
		<button onclick="removeHandler()" id="Btn1">点我</button>
	</div>
	<p id="demo1"></p>

	<script type="text/javascript">
		document.getElementById("p1").addEventListener("click",function()
		{
			alert("你点击了P1元素!");
		},false);
		document.getElementById("div1").addEventListener("click",function()
		{
			alert("你点击了DIV1元素!");
		},false);
		document.getElementById("p2").addEventListener("click",function()
		{
			alert("你点击了P2元素!");
		},true);
		document.getElementById("div2").addEventListener("click",function()
		{
			alert("你点击了DIV2元素!");
		},true);
		document.getElementById("div3").addEventListener("mousemove",Func1);
		function Func1()
		{
			document.getElementById("demo1").innerHTML = Math.random();
		}
		function removeHandler()
		{
			document.getElementById("div3").removeEventListener("mousemove",Func1);
		}
	</script>
</body>
</html>
