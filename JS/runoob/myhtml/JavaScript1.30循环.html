<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for循环</title>
</head>
<body>
	<p>点击按钮循环代码5次。</p>
	<button onclick="myFunction()">戳我</button>
	<p id="demo"></p>
	<script type="text/javascript">
		cars = ["BMW","Volvo","Saab","Ford"];
		var i=0,len = cars.length
		for(;i<len;)
		{
			document.write(cars[i]+"<br>");
			i++;
		}
		function myFunction()
		{
			var x = " ";
			for(var i = 0; i < 5; i++)
			{
				x = x + "该数字为 " + i + "<br>";
			}
			document.getElementById("demo").innerHTML = x;
		}

	</script>
</body>
</html>
