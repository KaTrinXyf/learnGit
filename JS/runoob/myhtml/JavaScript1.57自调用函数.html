<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自调用函数</title>
</head>
<body>
	<p>函数可以自己调用：</p>
	<p id="demo"></p>
	
	<p>函数可以作为一个值：</p>
	<p>x = myFunction(4,3) 或 x = 12</p>
	<p>两种情况下，x的值都为12.</p>
	<p id="demo_2"></p>
	<p>函数可以做为一个表达式使用。</p>
	<p id="demo_3"></p>
	<p>arguments.length属性返回函数接收到参数的个数：</p>
	<p id="demo_4"></p>
	<p>toString() 将函数作为一个字符串返回</p>
	<p id="demo_5"></p>
	<script type="text/javascript">
		(function()
		{
			document.getElementById("demo").innerHTML = "Hello! 我是自己调用的";
		})();
		function myFunction(a,b)
		{
			return a*b;
		}
		function myFunction_2(a,b)
		{
			return arguments.length;
		}
		var x = myFunction(4,3);
		document.getElementById("demo_2").innerHTML = x;
		var x = myFunction(4,3)*2;
		document.getElementById("demo_3").innerHTML = x;
		document.getElementById("demo_4").innerHTML = myFunction_2(4,3);
		document.getElementById("demo_5").innerHTML = myFunction.toString();

	</script>
	
	
</body>
</html>
