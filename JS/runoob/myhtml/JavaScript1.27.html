<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我还是菜鸟</title>
</head>
<body>
	<p>点击按钮检测年龄。</p>
	<p>年龄：</p><input type="text" id="age" value="18">
	<p>是否达到投票年龄？</p>
	<p id="demo"></p>
	<button onclick="checkIsable()">进行检测</button>
	<script type="text/javascript">
		function checkIsable()
		{
			var personage = document.getElementById("age").value;
			var Isable;
			Isable = (personage<18)?"年龄太小":"年龄已经达到";
			document.getElementById("demo").innerHTML = Isable;
		}
	</script>
</body>
</html>
