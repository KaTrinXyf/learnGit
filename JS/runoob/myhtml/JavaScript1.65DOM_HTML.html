<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML DOM</title>
</head>
<body>
	<h1 id="header">Old Header</h1>
	<img src="../images/pic_bulboff.gif" id="image" width="100" height="160">
	<script type="text/javascript">
		document.write(Date());
		var element = document.getElementById("header");
		element.innerHTML = "新标题。";
		document.getElementById("image").src = "../images/pic_bulbon.gif";
	</script>
	<p>原图片为pic_bulboff.gif，脚本将图片修改为pic_bulbon.gif</p>
</body>
</html>
