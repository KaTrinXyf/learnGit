<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我是菜鸟</title>
</head>
<body>
	<h1>我的Web页面</h1>
	<p id = "demo">一个段落</p>
	<div id = "myDiv">一个Div</div>
	<script type="text/javascript">
	function myFunction()
	{
		document.getElementById("demo").innerHTML = "你好Dolly";
		document.getElementById("myDiv").innerHTML = "你最近怎么样";
	}
	</script>
	<button type="button" onclick="myFunction()">点我</button>
	<p>点击上面的按钮，两个元素会改变。</p>
</body>
</html>
