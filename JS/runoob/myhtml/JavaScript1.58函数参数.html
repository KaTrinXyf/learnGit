<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数参数</title>
</head>
<body>
	<p>设置函数参数默认值。</p>
	<p id="demo"></p>
	<script type="text/javascript">
		function myFunction(x,y)
		{
			/*if(y === undefined)
			{
				y = 0;
			}*/
			y = y || 0;//该方式同上
			return x * y;
		}
		document.getElementById("demo").innerHTML = myFunction(4);
	</script>
</body>
</html>
