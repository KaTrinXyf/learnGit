<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>严格模式-This</title>
</head>
<body>
	<script type="text/javascript">
		function f_1()
		{
			return !this;
		}
		function f_2()
		{
			"use strict";
			return !this;
		}

		function f_3()
		{
			"use strict";
			this.a = 1;
		}
		f_3();
	</script>
</body>
</html>
