<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幻灯片播放</title>
	<link rel="stylesheet" type="text/css" href="../myCss/Personal_Project_4幻灯片.css">
</head>
<body>

	<div class="slideshow-container" id="pics">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="../images/img_mountains_wide.jpg" style="width: 100%">
			<div class="text">文本 1</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="../images/img_fjords_wide.jpg" style="width: 100%">
			<div class="text">文本 2</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="../images/img_nature_wide.jpg" style="width: 100%">
			<div class="text">文本 3</div>
		</div>

		<a href="" class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a href="" class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<div style="text-align: center" id="dots">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
	<script type="text/javascript" src="../myScript/Personal_Project_4幻灯片.js"></script>
</body>
</html>
