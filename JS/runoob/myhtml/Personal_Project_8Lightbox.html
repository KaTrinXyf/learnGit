<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LightBox</title>
	<link rel="stylesheet" type="text/css" href="../myCss/Personal_Project_8Lightbox.css">
</head>
<body>
	<h2 style="text-align:center;">LightBox</h2>

	<div class="row">
		<div class="column">
			<img src="../images/prj7-demo1.jpg" style="width: 100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="../images/prj7-demo2.jpg" style="width: 100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="../images/prj7-demo3.jpg" style="width: 100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="../images/prj_6.jpg" style="width: 100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		</div>
	</div>

	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">
			<div class="mySlides">
				<div class="numbertext">1 / 4</div>
				<img src="../images/prj7-demo1.jpg" style="width: 100%">
			</div>
			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
				<img src="../images/prj7-demo2.jpg" style="width: 100%">
			</div>
			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
				<img src="../images/prj7-demo3.jpg" style="width: 100%">
			</div>
			<div class="mySlides">
				<div class="numbertext">4 / 4</div>
				<img src="../images/prj_6.jpg" style="width: 100%">
			</div>

			<a href="" class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a href="" class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
				<p id="caption"></p>
			</div>

			<div class="column">
				<img src="../images/prj7-demo1.jpg" class="demo cursor" style="width: 100%" onclick="currentSlide(1)" alt="Nature and sunrise">
			</div>
			<div class="column">
				<img src="../images/prj7-demo2.jpg" class="demo cursor" style="width: 100%" onclick="currentSlide(2)" alt="Trolltunga,Norway">
			</div>
			<div class="column">
				<img src="../images/prj7-demo3.jpg" class="demo cursor" style="width: 100%" onclick="currentSlide(3)" alt="Mountains and fjords">
			</div>
			<div class="column">
				<img src="../images/prj_6.jpg" class="demo cursor" style="width: 100%" onclick="currentSlide(4)" alt="Northern Lights">
			</div>
		</div>
	</div>

	<script type="text/javascript" src = "../myScript/Personal_Project_8Lightbox.js"></script>
</body>
</html>
